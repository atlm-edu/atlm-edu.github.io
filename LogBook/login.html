<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laboratory Research Logbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            min-height: 100vh;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: linear-gradient(135deg, #0061f2 0%, #00c6f9 100%);
            color: white;
            text-align: center;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 2rem 1rem;
        }
        .logo-img {
            height: 50px;
            margin-bottom: 1rem;
        }
        .social-login-btn {
            width: 100%;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-login-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-journal-text logo-img d-block mx-auto"></i>
                <h4 class="mb-0">Laboratory Research Logbook</h4>
            </div>
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Log In</h2>
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-dark social-login-btn" type="button">
                        <i class="bi bi-google"></i> Sign in with Google
                    </button>
                    <button class="btn btn-outline-dark social-login-btn" type="button">
                        <i class="bi bi-microsoft"></i> Sign in with Microsoft
                    </button>
                    <button class="btn btn-outline-dark social-login-btn" type="button">
                        <i class="bi bi-github"></i> Sign in with GitHub
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none">Sign up</a></p>
                    <p class="mt-2 mb-0"><a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left me-1"></i>Back to Home</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('floatingEmail').value;
                const password = document.getElementById('floatingPassword').value;
                
                // In a real application, you would send this to a server for authentication
                // For this demo, we'll just check if the user exists in localStorage
                const users = JSON.parse(localStorage.getItem('labLogbookUsers') || '[]');
                const user = users.find(u => u.email === email);
                
                if (user && user.password === password) {
                    // Set current user in session
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        id: user.id,
                        name: user.name,
                        email: user.email
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
